<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <form id="feedback-form">
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br>
        <label for="favColor">Favourite Color</label>
        <input type="color" id="favColor" name="favColor" required>
        <br>
        <label for="likeness">How much do you like your color?</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <br>
        <input type="submit" value="Submit">

    </form>



</body>

</html>
